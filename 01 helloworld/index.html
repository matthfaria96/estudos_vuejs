<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Primeira página vue</title>
  <style>
    #app {
      display: inline-block;
      padding: 10px;
      border-radius: 5px;
      font-size: x-large;
      background-color: rgb(255, 98, 98);
    }
  </style>
</head>
<body>

<h1>Exemplo de uso</h1>
<p>A mensagem é retirada de 'data' dentro da instância do Vue, escrevendo {{ message }} dentro da div com id="app".</p>
<div id="app">
  {{ message }}
</div>


<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const app = Vue.createApp({
   data() {
    return {
     message: "Olá mundo!"
    }
   }
  })
  app.mount('#app')
</script>
